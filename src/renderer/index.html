<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hola Diego</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/photon.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
</head>
<body>
    <header class="toolbar toolbar-header">
        <h1 class="title">AVI Checker</h1>
    </header>

    <div id="page1" class="window-content avi-content">
        <h1>Bienvenido a Avi Checker</h1>
        <p>Seleccione un archivo con el formato adecuado para iniciar el programa</p>
        <div class="select-input">    
            <input type="file" name="xlfile" id="xlf">
        </div>
        <div class="button-container">
            <button class="btn btn-default">Reset</button>
            <button class="btn btn-primary" onclick="">Confirmar</button>
        </div>
    </div>
    <div id="page2" class="window-content avi-content hidden">
        <h1>Página 2</h1>
    </div>
    <div id="page3" class="window-content avi-content hidden">
        <h1>Página 3</h1>
    </div>

    <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
            <button id="previous" class="btn btn-default">
                Anterior
            </button>
            <button id="next" class="btn btn-primary pull-right">
                Siguiente
            </button>
        </div>
    </footer>
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
