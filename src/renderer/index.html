<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AVI Checker</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/photon.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
</head>
<body>
    <div id="page1" class="window-content avi-content">
        <h1>Bienvenido a Avi Checker</h1>
        <p>Seleccione un archivo con el formato adecuado para iniciar el programa</p>
        <div class="select-input">    
            <input type="file" name="xlfile" id="xlf" accept=".xlsx, .xls">
            <h4 id="format-error" class="error-message">El archivo no tiene el formato correcto</h4>
        </div>
    </div>
    <div id="page2" class="window-content avi-content hidden">
        <!-- Cargar en el javascript esta parte con el nombre del archivo -->
        <h1 id="fileName">Excel cargado correctamente</h1>
        <p>A continuación puede ver un resumen de los archivos.</p>
        <h4 id="numero-productos" class="numero-productos"></h4>
        <h4 id="numero-caducados" class="numero-caducados"></h4>
        <h4 id="numero-apunto-caducar" class="numero-apunto-caducar"></h4>
    </div>
    <div id="page3" class="window-content avi-content hidden">
        <div class="row bar-code-title">
            <h1>Seleccione sus productos con el lector</h1>
        </div>
        <div class="row bar-code-selector">
            <div class="bar-input">
                <label for="bar-code">Use el lector de código de barras para hacer una búsqueda</label>
                <input id="bar-code" name="bar-code" type="text">
            </div>
            <div class="message-box-container">
                <div id="message-box" class="message-box">
                    <h3 id="message-box-text">Seleccione un elemento</h3>
                </div>
            </div>
        </div>
        <div class="row info-container">
            <div class="info-box">
                <div class="product-info-div">
                    <label>Número de lote:</label>
                    <input type="text" id="numero-de-lote" readonly>
                </div>
                <div class="product-info-div">
                    <label>Descripción:</label>
                    <input type="text" id="descripcion-articulo" readonly>
                </div>
                <div class="product-info-div">
                    <label>Cliente:</label>
                    <input type="text" id="nombre-cliente" readonly>
                </div>
                <div class="product-info-div">
                    <label>Fecha albarán:</label>
                    <input type="text" id="fecha-albaran" readonly>
                </div>
                <div class="product-info-div">
                    <label>Fecha caducidad:</label>
                    <input type="text" id="fecha-caducidad" readonly>
                </div>
            </div>
        </div>
    </div>

    <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
            <button id="previous" class="btn btn-default">
                Anterior
            </button>
            <button id="next" class="btn btn-primary pull-right">
                Siguiente
            </button>
        </div>
    </footer>
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
