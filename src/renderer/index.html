<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hola Diego</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/photon.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
</head>
<body>
    <header class="toolbar toolbar-header">
        <h1 class="title">AVI Checker</h1>
    </header>

    <div id="page1" class="window-content avi-content hidden">
        <h1>Bienvenido a Avi Checker</h1>
        <p>Seleccione un archivo con el formato adecuado para iniciar el programa</p>
        <div class="select-input">    
            <input type="file" name="xlfile" id="xlf">
        </div>
        <div class="button-container">
            <button class="btn btn-default">Reset</button>
            <button class="btn btn-primary" onclick="">Confirmar</button>
        </div>
    </div>
    <div id="page2" class="window-content avi-content hidden">
        <h1>Excel cargado correctamente</h1>
        <p>A continuación puede ver una lista de los archivos caducados.</p>
    </div>
    <div id="page3" class="window-content avi-content">
        <div class="row bar-code-selector">
            <div class="bar-input">
                <label for="bar-code">Use el lector de código de barras para hacer una búsqueda</label>
                <input name="bar-code" type="text">
            </div>
            <div class="message-box-container">
                <div class="message-box">
                    <h3>CADUCADO</h3>
                </div>
            </div>
        </div>
        <div class="row info-container">
            <div class="info-box">
                Aquí irá la información referente al producto seleccionado
            </div>
        </div>
    </div>

    <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
            <button id="previous" class="btn btn-default">
                Anterior
            </button>
            <button id="next" class="btn btn-primary pull-right">
                Siguiente
            </button>
        </div>
    </footer>
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
